<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="createLoginPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="sectionCreate">
        <div class="container">
            <h1 class="tittle">Criar Conta</h1>
            <form action="/submitCreateAccount" method="POST">
                <div class="formatacao">
                    <div class="name">
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Nome:">
                    </div>
                    <div class="email">
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Email:">
                    </div>
                    <div class="senha">
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Senha:">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-light" >Criar Conta</button>
                    </div>
                </div>
            </form>
            <p class="redirecionamento">Já tem uma conta? <a href="/Login/loginPage.html" class="btn btn-light" type="button">Entrar</a></p>
            <a type="button" class="btn btn-light" href="/index.html">Página Inicial</a>
        </div>
    </section>
</body>

</html>
